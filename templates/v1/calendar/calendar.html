{% extends "base.html" %}
{% load static %}
{% block title %}Calendrier{% endblock %}
{% block content %}
<div id="main-content">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <h3 class="page-title">Calendrier<small></small></h3>
        <ul class="breadcrumb">
          <li><a href="#"><i class="icon-home"></i></a><span class="divider">&nbsp;</span></li>
          <li><a href="#">Calendrier</a> <span class="divider-last">&nbsp;</span></li>
        </ul>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span12">
        <div class="widget">
          <div class="widget-title"><h4><i class="icon-reorder"></i>Calendrier</h4>
              <span class="tools">
                  <a href="javascript:;" class="icon-chevron-down"></a>
                  <a href="javascript:;" class="icon-remove"></a>
              </span>                    
          </div>
          <div class="widget-body">
            <div class="row-fluid">
              <div class="span3 responsive" data-tablet="span12 fix-margin" data-desktop="span8">
                <h3 class="event-form-title">Evenements glissables</h3>
                <div id="external-events">
                  <form class="inline-form">
                    <input type="text" value="" class="span12" placeholder="Nom de l'event..." id="event_title" /><br />
                    <select id="event_priority" data-placeholder="Choisir la priorité..." class="span12 chosen">
                      <option value=""></option>
                      <option value="default">Par défaut</option>
                      <option value="success">Normal</option>
                      <option value="info">Moyen</option>
                      <option value="warning">Urgent</option>
                      <option value="important">Important</option>
                    </select>
                    <div class="space12"></div>
                    <a href="javascript:;" id="event_add" class="btn">Ajouter l'événement</a>
                  </form>
                  <hr />
                  <div id="event_box"></div>
                  <label for="drop-remove">
                    <input type="checkbox" id="drop-remove" />remove after drop                 
                  </label>
                  <hr class="visible-phone"/>
                </div>
              </div>
              <div class="span9">
                <div id="calendar" class="has-toolbar"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
