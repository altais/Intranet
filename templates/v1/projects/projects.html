{% extends "base.html" %}
{% load static %}
{% block title %}Mes Projets{% endblock %}
{% block content %}
<div id="main-content">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <h3 class="page-title">Projets</h3>
        <ul class="breadcrumb">
          <li><a href="#"><i class="icon-home"></i></a><span class="divider">&nbsp;</span></li>
          <li><a href="#">Mes Projets</a><span class="divider-last">&nbsp;</span></li>
        </ul>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span6">
        {% for module in modules%}
        <div class="widget">
          <div class="widget-title"><h4><i class="icon-globe"></i>{{module.name}}</h4>
              <span class="tools">
                  <a href="javascript:;" class="icon-chevron-down"></a>
                  <a href="javascript:;" class="icon-remove"></a>
              </span>                    
          </div>
          <div class="widget-body">
          
          </div>
        </div>
        {%endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
