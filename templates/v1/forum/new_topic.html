{% extends "base.html" %}
{% load static %}
{% block title %}New Topic{% endblock %}
{% block content %}
<div id="main-content">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <h3 class="page-title">New Topic</h3>
        <ul class="breadcrumb">
          <li><a href="#"><i class="icon-home"></i></a><span class="divider">&nbsp;</span></li>
          <li><a href="#">Sample Pages</a> <span class="divider">&nbsp;</span></li>
          <li><a href="#">Blank Page</a><span class="divider-last">&nbsp;</span></li>
        </ul>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span12">
        <div class="widget">
          <div class="widget-title">
            <h4><i class="icon-globe"></i>Nouveau Sujet</h4>
            <span class="tools">
              <a href="javascript:;" class="icon-chevron-down"></a>
              <a href="javascript:;" class="icon-remove"></a>
            </span>                    
          </div>
          <div class="widget-body">
            <form action="{% url "forum.views.create_topic" %}" method="POST">
              {% csrf_token %}
              {{ form.as_p }}
              <input type="submit" value="Valider" />
            </form>
          </div>
          </div>
      </div>
    </div>     
  </div>
</div>
{% endblock %}
