{% extends "base.html" %}
{% load static %}
{% block title %}News{% endblock %}
{% block content %}
<div id="main-content">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <h3 class="page-title">News</h3>
        <ul class="breadcrumb">
          <li><a href="/"><i class="icon-home"></i></a><span class="divider">&nbsp;</span></li>
          <li><a href="#">News</a><span class="divider-last">&nbsp;</span></li>
        </ul>
      </div>
    </div>
    <div class="row-fluid">
    	<div class="span12">
      	{% for article in articles %}
        	<div class="widget">
          		<div class="widget-title">
          			<h4><i class="icon-globe"></i>{{ article.titre }}</h4>
              		<span class="tools">
                  		<a href="javascript:;" class="icon-chevron-down"></a>
                  		<a href="javascript:;" class="icon-remove"></a>
              		</span>                    
          		</div>
          		<div class="widget-body">
   					<p>{{ article.contenu|truncatechars:245}}</p>
	    			<p><a href="{% url "news.views.lire" article.id article.slug %}">Lire la suite</a></p>
	    		</div>
		{% empty %}
    		<p>Aucun article.</p>
        	</div>
        {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
